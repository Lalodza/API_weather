<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container night" id="container">
        <div class="inputTemp">
            <form class="search__submit" id="search__submit">
                <input type="text" class="search" id="search__input" placeholder="Entra tu localizacion...">
                <button type="submit"></button>
            </form>

            <div class="inputTemp__number">
                <div class="inputTemp__celsius" id="degreeNumber">66</div>
                <div class="inputTemp__symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp__description" id="description">nublaso</div>
        </div>
        <div class="location">
            <div class="location__city" id="timeZone">direccion</div>
            <div class="location__date" id="date">fecha</div>
        </div>
        <div class="weather">
            <div class="weather__min"><small>min </small><span id="min">58</span> °C</div>
            <div class="weather__max"><small>max </small><span id="max">99</span> °C</div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
